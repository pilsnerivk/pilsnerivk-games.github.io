<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Блог</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="home">
        <h1>Добро пожаловать в мой блог</h1>
        <p>Здесь я делюсь своими мыслями и идеями</p>
    </header>

    <div class="container">
        <!-- Основной контент -->
        <main id="main-content">
            <section>
                <h2>Последние статьи</h2>
                <ul>
                    <li><a href="article1.html">Первая статья</a></li>
                    <li><a href="article2.html">Вторая статья</a></li>
                    <!-- Добавляйте ссылки на новые статьи сюда -->
                </ul>
            </section>
        </main>

        <!-- Боковая панель -->
        <aside>
            <h3>Навигация</h3>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">Обо мне</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </aside>
    </div>

    <footer>
        <p>© 2024 Мой Блог. Все права защищены.</p>
    </footer>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("articles.json")
            .then(response => response.json())
            .then(data => {
                const articleList = document.createElement("ul");
                data.forEach(article => {
                    const listItem = document.createElement("li");
                    const link = document.createElement("a");
                    link.href = article.url;
                    link.textContent = article.title;
                    listItem.appendChild(link);
                    articleList.appendChild(listItem);
                });
                document.getElementById("main-content").appendChild(articleList);
            })
            .catch(error => console.error("Ошибка загрузки статей:", error));
    });
</script>

</body>
</html>
